<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>埋点信息准备</title>
</head>
<body>
  <div class="buried-loading loading" id="loading">
    <p>Loading...</p>
  </div>
  <h3 id="dom_path_id" class="dom_path_class" data-custom="dom_path_custom">
    页面埋点 —— 性能分析
  </h3>

  <h4 class="margin-t-50">页面基础信息</h4>
  <div class="row margin-t-20">
    <div class="col-sm-12">
      PageId： <span id="page_id"></span>
    </div>
  </div>
  
  <div class="row margin-t-20">
    <div class="col-sm-12">
      设备指纹： <span id="vid"></span>
    </div>
  </div>

  <div class="row margin-t-20">
    <div class="col-sm-12">
      origin： <span id="origin"></span>
    </div>
  </div>

  <div class="row margin-t-20">
    <div class="col-sm-12">
      refer： <span id="refer"></span>
    </div>
  </div>

  <div class="row margin-t-20">
    <div class="col-sm-4">
      页面来源： <span id="resource"></span>
    </div>
    <div class="col-sm-4">
      重定向次数： <span id="redirectCount"></span>
    </div>
  </div>

  <h4 class="margin-t-50">页面加载展示流程分析</h4>
  <div class="row margin-t-50">
    <div class="col-sm-6">
      <div
        id="domComplete"
        style="width: 100%; height: 500px"
      ></div>
    </div>
    <div class="col-sm-6">
      <div
        id="domParsePie"
        style="width: 100%; height: 500px"
      ></div>
    </div>
  </div>

  <div class="row margin-t-50">
    <div class="col-sm-6">
      <div
        id="memory"
        style="width: 100%; height: 500px"
      ></div>
    </div>
  </div>

  <h4 class="margin-t-50">捕获JS Error</h4>
  <div class="row margin-t-50">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary" id="create_error">
        产生 Error
      </button>
    </div>
  </div>
  <div class="row margin-t-20">
    <div class="col-sm-6">
      Error Message： <span id="error_message">none</span>
    </div>
    <div class="col-sm-6">
      错误位置：<span id="error_position">none</span>
    </div>
  </div>

  <h4 class="margin-t-50">捕获JS Events</h4>
  <div class="row margin-t-50">
    <div class="col-sm-6">
      事件列表：<span id="events_list"></span>
    </div>
  </div>
</body>
</html>
