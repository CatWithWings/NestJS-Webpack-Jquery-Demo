<h3>状态模式</h3>

<div class="row margin-t-20">
  <div class="col-md-12">
    <button type="button" 
      class="btn btn-success" 
      id="run">
      跑
    </button>

    <button type="button" 
      class="btn btn-success" 
      id="jump">
      跳
    </button>

    <button type="button" 
      class="btn btn-success" 
      id="shoot">
      射击
    </button>

    <button type="button" 
      class="btn btn-success" 
      id="jump_shoot">
      跳起射击
    </button>
  </div>
</div>
